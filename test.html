<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단 게임</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        input, button { margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h1>구구단 게임</h1>
    <div id="question"></div>
    <input type="number" id="answer" placeholder="답을 입력하세요" autofocus>
    <button onclick="submitAnswer()">정답 확인</button>
    <div id="result"></div>
    <div id="stats"></div>
</div>
<script>
let num1, num2;
const stats = {
    totalAttempts: 0,
    correctAnswers: 0,
    lastPlayedDate: ''
};

function loadStats() {
    const savedStats = JSON.parse(localStorage.getItem('gugudanStats'));
    const today = new Date().toISOString().split('T')[0];
    if (savedStats && savedStats.lastPlayedDate === today) {
        Object.assign(stats, savedStats);
    } else {
        stats.totalAttempts = 0;
        stats.correctAnswers = 0;
        stats.lastPlayedDate = today;
    }
    updateStats();
}

function saveStats() {
    localStorage.setItem('gugudanStats', JSON.stringify(stats));
}

function generateQuestion() {
    num1 = Math.floor(Math.random() * 9) + 1;
    num2 = Math.floor(Math.random() * 9) + 1;
    document.getElementById('question').textContent = `${num1} x ${num2} = ?`;
}

function updateStats() {
    const accuracy = stats.totalAttempts > 0 ? (stats.correctAnswers / stats.totalAttempts * 100).toFixed(2) : 0;
    document.getElementById('stats').innerHTML = `푼 문제 수: ${stats.totalAttempts}, 정답 수: ${stats.correctAnswers}, 정답률: ${accuracy}%`;
}

function submitAnswer() {
    const userAnswer = parseInt(document.getElementById('answer').value, 10);
    if (userAnswer === num1 * num2) {
        document.getElementById('result').textContent = "정답입니다!";
        stats.correctAnswers++;
    } else {
        document.getElementById('result').textContent = "틀렸습니다!";
    }
    stats.totalAttempts++;
    saveStats();
    updateStats();
    generateQuestion();
    document.getElementById('answer').value = ''; // 입력 필드 초기화
    document.getElementById('answer').focus(); // 입력 필드에 다시 포커스
}

window.onload = function() {
    loadStats();
    generateQuestion();
};
</script>
</body>
</html>
